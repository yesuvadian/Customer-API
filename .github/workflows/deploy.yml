name: Deploy Customer API (DEV)

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, dev, procurement, api]
    environment: development

    env:
      DEPLOY_DIR: /apps/customer/api
      SERVICE_NAME: customer-api

    steps:
      - uses: actions/checkout@v4

      - name: Deploy FastAPI (DEV)
        run: |
          set -euo pipefail

          echo "Deploying Customer API (DEV)"
          cd "$GITHUB_WORKSPACE"

          if [ ! -f "requirements.txt" ]; then
            echo "ERROR: requirements.txt not found"
            exit 1
          fi

          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            "$GITHUB_WORKSPACE/" "$DEPLOY_DIR/"

          /usr/local/python3.13/bin/python3.13 -m venv "$DEPLOY_DIR/venv"

          "$DEPLOY_DIR/venv/bin/python" -m pip install --upgrade pip
          "$DEPLOY_DIR/venv/bin/python" -m pip install -r "$DEPLOY_DIR/requirements.txt"

          "$DEPLOY_DIR/venv/bin/python" - <<EOF
          from app.main import app
          print("FastAPI import OK")
          EOF

          sudo systemctl restart "$SERVICE_NAME"
