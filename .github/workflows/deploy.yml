name: Deploy Customer API (DEV)

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted]
    environment: development
    env:
      DEPLOY_DIR: /apps/customer/api
      SERVICE_NAME: customer-api
    steps:
      - uses: actions/checkout@v4

      - name: Deploy FastAPI (DEV)
        run: |
          set -e

          echo "Deploying Customer API (DEV)"

          echo "Workspace: $GITHUB_WORKSPACE"
          cd "$GITHUB_WORKSPACE"

          # SAFETY CHECK: ensure repo root
          if [ ! -f "requirements.txt" ]; then
            echo "ERROR: requirements.txt not found. Wrong directory."
            exit 1
          fi

          # SAFE rsync (never from ./)
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            "$GITHUB_WORKSPACE/" "$DEPLOY_DIR/"

          cd "$DEPLOY_DIR"

          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Validate app before restart
          python - <<EOF
          from app.main import app
          print("FastAPI import OK")
          EOF

            sudo systemctl restart "$SERVICE_NAME"
