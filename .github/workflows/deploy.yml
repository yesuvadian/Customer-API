name: Deploy Customer API (DEV)

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, dev, procurement, api]
    environment: development

    steps:
      - uses: actions/checkout@v4

      - name: Deploy FastAPI (DEV)
        run: |
          set -e

          echo "Deploying Customer API (DEV)"

          rsync -av --delete ./ "$DEPLOY_DIR/"
          cd "$DEPLOY_DIR"

          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # validate app before restart
          python - <<EOF
          from app.main import app
          print("FastAPI import OK")
          EOF

          sudo systemctl restart "$SERVICE_NAME"
